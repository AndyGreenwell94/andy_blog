{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-blogpage{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h1 class="display-4">{{ page.title }}</h1>
                <p class="lead">{{ page.intro }}</p>
                <hr class="my-4">
                    {{ page.body|richtext }}
                <p class="lead">
                    <a class="btn btn-primary btn-lg" href="{{ page.get_parent.url }}" role="button">Вернуться к списку</a>
                </p>
            </div>
        </div>
    </div>

{% endblock %}
